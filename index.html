<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | HGK_openhouse</title>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body style="text-align: center; background-color: transparent; margin: 0; padding: 0">
    <div class="webgl-content">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" style="width: 960px; height: 600px; background: #307AE5;"> </canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div> </div>
    <script>

      // update canvas size
      var refreshCanvas = function(){
        var newWidth = $( ".webgl-content" ).width();
        var newHeight = (9/16) * newWidth;

        // Update canvas to inner window width
        $("#unity-canvas").width(window.innerWidth || newWidth);
        $("#unity-canvas").height(window.innerHeight - 65 || newHeight);
      };
      // scale canvas correctly once on start
      $(function() {
        refreshCanvas();
      });
      // start unity

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/210107_openhouse.loader.js";
      var config = {
        dataUrl: buildUrl + "/210107_openhouse.data.unityweb",
        frameworkUrl: buildUrl + "/210107_openhouse.framework.js.unityweb",
        codeUrl: buildUrl + "/210107_openhouse.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "HGK_openhouse",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);

      // update on resize
      $( window ).resize(function() {
        refreshCanvas();
      });
      
    </script>
  </body>
</html>
